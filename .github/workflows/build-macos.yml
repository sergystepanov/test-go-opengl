name: Build (macOS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - run: |
          brew install sdl2 freeglut xquartz

      - name: Test
        run: |
          which Xvfb
          go test -run TestSDL2 ./app
          # go test -run TestGLFW ./app
          Xvfb :1337 & export DISPLAY=:1337 & go test -run TestGlut ./app
