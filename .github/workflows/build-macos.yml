name: Build (macOS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - run: |
          brew install glxinfo sdl2

      - name: Test
        run: |
          glxinfo
          go test -run TestGLFW ./app
